<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
    {% if site.description %}
    <meta name="description" content="{{ site.description }}">
    {% endif %}
    {% include head-custom.html %}
  </head>
  <body>
    <header>
      <a class="title" href="{{ '/' | relative_url }}"><h1>{{ site.title }}</h1></a>
      <nav>
        <div class="nav-links">
          <a class="nav-link" href="{{ '/' | relative_url }}" data-en="home" data-pt="início"></a>
          <a class="nav-link" href="{{ '/blog/' | relative_url }}" data-en="blog" data-pt="blog"></a>
          <a class="nav-link" href="{{ '/about/' | relative_url }}" data-en="about" data-pt="sobre"></a>
        </div>
        
        <div class="language-toggle">
          <a href="#" class="lang-link active" data-lang="en">en</a>
          <span>|</span>
          <a href="#" class="lang-link" data-lang="pt">pt</a>
        </div>
      </nav>
      
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <div class="footer-content">
        <div class="social-icons">
          {% if site.github_username %}
          <a class="social-icon" href="https://github.com/{{ site.github_username }}" aria-label="GitHub">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M12 .5a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58l-.02-2.04c-3.34.73-4.04-1.61-4.04-1.61-.55-1.4-1.34-1.78-1.34-1.78-1.1-.75.08-.73.08-.73 1.21.09 1.85 1.24 1.85 1.24 1.08 1.84 2.84 1.31 3.53 1 .11-.78.42-1.31.76-1.61-2.66-.31-5.47-1.33-5.47-5.93 0-1.31.47-2.38 1.24-3.22-.12-.31-.54-1.56.12-3.26 0 0 1.01-.32 3.3 1.23a11.5 11.5 0 0 1 6 0c2.28-1.55 3.29-1.23 3.29-1.23.66 1.7.24 2.95.12 3.26.77.84 1.23 1.9 1.23 3.22 0 4.61-2.81 5.61-5.49 5.92.43.37.81 1.1.81 2.22l-.01 3.29c0 .32.22.7.82.58A12 12 0 0 0 12 .5z"/></svg>
          </a>
          {% endif %}
          {% if site.linkedin_username %}
          <a class="social-icon" href="https://www.linkedin.com/in/{{ site.linkedin_username }}" aria-label="LinkedIn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M4.98 3.5C4.98 4.88 3.86 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM.5 8.5h4V23h-4V8.5zm7.5 0h3.83v1.98h.05c.53-1 1.84-2.05 3.79-2.05 4.05 0 4.8 2.67 4.8 6.15V23h-4v-6.46c0-1.54-.03-3.52-2.15-3.52-2.16 0-2.49 1.68-2.49 3.41V23h-4V8.5z"/></svg>
          </a>
          {% endif %}
          {% if site.twitter_username %}
          <a class="social-icon" href="https://x.com/{{ site.twitter_username }}" aria-label="Twitter / X">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M18.244 2H21.5l-7.5 8.57L22.5 22h-6.094l-4.77-5.73L5.9 22H2.64l8.03-9.17L1.5 2h6.22l4.32 5.18L18.244 2zm-2.14 18h2.11L7.96 4h-2.2l10.343 16z"/></svg>
          </a>
          {% endif %}
        </div>
      </div>
    </footer>
  </body>
  </html>
